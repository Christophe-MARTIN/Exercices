<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Exercice 17</title>
  </head>

  <body>

        <p>Pique-nique multi-associations</p>
        <p>Inscriptions</p>
        <ul>
            <li>
                <label for="prénom">Prénom:</label>
                <input type="text" id="prénom" name="prénom">
            </li>

            <li>
                <label for="mdp">Mot de passe:</label>
                <input type="text" id="mdp" name="mdp">
            </li>

            <li>
              <select id="monselect">
                  <option value="valeur1">Valeur 1</option>
                  <option value="valeur2">Valeur 2</option>
                  <option value="valeur3">Valeur 3</option>
              </select>
            </li>
            <li>
                <input type="checkbox" id="jour 1" name="lundi" value="jour1">
                <label for="jour 1">Lundi</label>

                <input type="checkbox" id="jour 2" name="Mardi" value="jour 2">
                <label for="jour 2">Mardi</label>
            </li>

            <li>
                <input type="radio" id="Entrée" name="Entrée" value="Entrée">
                <label for="Entrée">Entrée</label>

                <input type="radio" id="Plat" name="Plat" value="Plat">
                <label for="Plat">PLat</label>

                <input type="radio" id="Dessert" name="Dessert" value="Dessert">
                <label for="Dessert">Dessert</label>
            </li>

            <li>
                <label for="commentaire">Commentares:</label>
                <input type="text" id="mdp" name="mdp">
            </li>

        </ul>

        <input type="submit" value="S'inscrire">
        <input type="submit" value="Annuler">

  </body>
</html>
